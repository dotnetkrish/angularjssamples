<!DOCTYPE html>
<html>
<head>
    <title></title>

	<meta charset="utf-8" />
    <script src="scripts/angular.min.js"></script>
    <script>

        app.directive("mydirective", function () {
            return {

<body>
    <div ng-app="myapp" mydirective></div>
