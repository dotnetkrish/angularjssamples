<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="scripts/angular.js"></script>
	<meta charset="utf-8" />
    <script>
        var app = angular.module("myapp", []);
    </script>
</head>
<body>
<div ng-app="myapp" ng-init="names=['hi','hello','how are you']">
    <ul>
        <li ng-repeat="n in names">
            {{n}}
        </li>
    </ul>
</div>
</body>
</html>
