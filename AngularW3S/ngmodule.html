<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/angular.js"></script>

    <script>
        var app = angular.module("myapp", []);
        app.controller("mycontroller", function ($scope) {
            $scope.firstname = "Krishna";
            $scope.lastname = "Anand";
        })
    </script>
</head>
<body>
    <div ng-app="myapp" ng-controller="mycontroller">
        {{firstname+ "" + lastname}}

    </div>
</body>
</html>
